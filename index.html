<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center" >Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">All in one tracker for you!</h4>
            
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>Coin Type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Etherum</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        
                        <button class="col-12 btn btn-primary" type="submit">Get Price</button>
                    </form>
                
                </div>
            </div>

            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2" border="1px" id="tableResult">
                    
                </table>
            </div>
            
        </div>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HMEKVD3CD3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HMEKVD3CD3');
    </script>
</body>
</html>
